<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Higor Antônio Links</title>
  </head>
  <body data-theme-element>
    <div class="container">
      <div class="switch">
        <div class="track" data-theme-element>
          <button class="handle" data-theme-element>
            <div>
              <div class="handle-icon" data-theme-element></div>
            </div>
          </button>
        </div>
      </div>
      <header class="profile">
        <div class="avatar" data-theme-element>
          <img src="./assets/profile-image.jpeg" alt="Imagem de perfil" />
        </div>
        <p class="profile-name" data-theme-element>HigorAntonio</p>
      </header>
      <section class="links">
        <a href="./assets/curriculo_higor_antonio_dos_santos_benevenuto_03_05_2025.pdf" class="link" data-theme-element>Meu Currículo</a>
        <a href="https://higorantonio.github.io/consumo-api-viacep/" class="link" data-theme-element>Projeto Pessoal: AutoCEP</a>
        <a href="https://higorantonio.github.io/event-form-with-input-validation/" class="link" data-theme-element>Projeto Pessoal: Formulário com Validação</a>
        <a href="https://higorantonio.github.io/portfolio-dev/" class="link" data-theme-element>Projeto Pessoal: Portfólio</a>
      </section>
      <section class="social-links">
        <a
          href="https://github.com/HigorAntonio"
          class="social-link"
          aria-label="Link do GitHub"
          data-theme-element
        >
          <div
            class="social-link-icon"
            id="social-link-github"
            data-theme-element
          ></div>
        </a>
        <a
          href="https://www.instagram.com/higor_benevenuto/"
          class="social-link"
          aria-label="Link do Instagram"
          data-theme-element
        >
          <div
            class="social-link-icon"
            id="social-link-instagram"
            data-theme-element
          ></div>
        </a>
        <a
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          class="social-link"
          aria-label="Icone do YouTube"
          data-theme-element
        >
          <div
            class="social-link-icon"
            id="social-link-youtube"
            data-theme-element
          ></div>
        </a>
        <a
          href="https://www.linkedin.com/in/higor-ant%C3%B4nio-dos-santos-benevenuto-5b428b11b/"
          class="social-link"
          aria-label="Icone do LinkedIn"
          data-theme-element
        >
          <div
            class="social-link-icon"
            id="social-link-linkedin"
            data-theme-element
          ></div>
        </a>
      </section>
      <footer><p data-theme-element>Feito com ♥ por Higor Antônio</p></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
